<html>
    <head>
        <title>
            Contact Us
        </title>
        <link rel="stylesheet" href="contactstyle.css">
    </head>
    <body>
        <div class="contact-box">
            <form>
                <input type="text" class="input-field" placeholder="Your Name">
                <input type="text" class="input-field" placeholder="Your Email">
                <input type="text" class="input-field" placeholder="Your Phone Number">
                <textarea type="text" class="input-field textarea-field" placeholder="What's Wrong?"></textarea>
                <button type="button" class="btn">Submit</button>
            </form>
        </div>
    </body>
</html>
